<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
              <form class="" action="index.html" method="post">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" ng-model="login.username">
                </div>
                <div class="form-group">
                  <label for="username">Password</label>
                  <input type="password" class="form-control" ng-model="login.password">
                </div>
                <div class="form-group">
                  <label for="username">Confirm Password</label>
                  <input type="password" class="form-control" ng-model="login.confirmPassword">
                </div>
                <input class="form-control" type="submit" value="Login">
              </form>
              <p>
                Already a member? <a ui-sref="login">Login Here!</a>
              </p>
            </div>
          </div>
        </div>
    </div>
</div>
